   <body>
      <div id="container" class="container">
        <button class="floated_icon" data-bs-toggle="modal" data-bs-target="#InfoModal"></button>

               <input id="date" type="datetime-local" value="2022-04-10T08:30"  min="2022-04-04T08:30" max="2037-06-30T16:30"></input>
               <input id="output" readonly></input>
               <img src="./pictures/link.png" width="45" height="38" onclick="startpreview()" id="preview" type="button"></img>
         </div>
        
      </div>
 


              <!-- Modal -->
<div class="modal fade" id="InfoModal" tabindex="-1" aria-labelledby="InfoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="InfoModalLabel">Help</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Set a countdown to an important event. 
        The timer will be available at the link below.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
 
      </div>
    </div>
  </div>
</div>
